<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'>
        <h2>语句是不能在双括号里的</h2>
        <p>{{content}}</p>
        <p>{{content.toUpperCase()}}</p>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.common.dev.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                content:'hello world'
            }
        })
    </script>
</body>
</html>
